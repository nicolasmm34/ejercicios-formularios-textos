<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Cliente</title>
</head>

<body>
    <h1>Datos de cliente</h1>
    <form action="datos.tml" method="get">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre">
        <p></p>
        <label for="nif">NIF</label>
        <input type="text" name="nif" id="nif">
        <p></p>
        <p>Tipo de Habitación:</p>
        <input type="radio" name="tipo" id="ind" value="I">
        <label for="ind">Individual</label>
        <br>
        <input type="radio" name="tipo" id="dob" value="D">
        <label for="dob">Doble</label>
        <p></p>
        <p>Opciones:</p>
        <input type="checkbox" name="desayuno" id="desayuno" value="Desayuno">
        <label for="desayuno">Desayuno en la habitación</label>
        <br>
        <input type="checkbox" name="jacuzzi" id="jacuzzi" value="jacuzzi">
        <label for="jacuzzi">Jacuzzi</label>
        <br>
        <input type="checkbox" name="wifi" id="wifi" value="wifi">
        <label for="wifi">Wi-Fi</label>
        <p></p>
        <input type="submit" name="enviar" value="Enviar">
        <input type="reset" name="borrar" value="Borrar">
    </form>
</body>

</html>
